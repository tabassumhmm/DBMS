<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      width: 350px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .create-account {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>

  <select id="userType">
    <option value="">Select User Type</option>
    <option value="admin">Admin</option>
    <option value="company_stock_manager">Company Stock Manager</option>
    <option value="company">Company</option>
    <option value="institution">Institution</option>
    <option value="investor">Investor</option>
    <option value="auditor">Auditor</option>
    <option value="data_scientist">Data Scientist</option>
    <option value="it_developer">IT Developer</option>
    <option value="fraud_detection_team">Fraud Detection Team</option>
    <option value="trade_team">Trade Team</option>
  </select>

  <input type="text" id="userID" placeholder="User ID">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="create-account" onclick="createAccount()">Create Account</div>
</div>

<script>
  // Dummy login passwords for testing:
  const users = {
    admin: "admin123",
    company_stock_manager: "manager123",
    company: "company123",
    institution: "institution123",
    investor: "investor123",
    auditor: "auditor123",
    data_scientist: "data123",
    it_developer: "developer123",
    fraud_detection_team: "fraud123",
    trade_team: "trade123"
  };

  function login() {
    let type = document.getElementById("userType").value;
    let userID = document.getElementById("userID").value;
    let password = document.getElementById("password").value;

    if (!type || !userID || !password) {
      alert("Please fill all fields!");
      return;
    }

    if (password === users[type]) {
      redirectUser(type);
    } else {
      alert("Invalid login!");
    }
  }

  function redirectUser(type) {
    const pages = {
      admin: "admin.html",
      company_stock_manager: "companystockmanager.html",
      company: "company.html",
      institution: "instituitionmain.html",
      investor: "investor2.html",
      auditor: "auditor.html",
      data_scientist: "datascientist.html",
      it_developer: "developer.html",
      fraud_detection_team: "fraudteam.html",
      trade_team: "tradeteam.html"
    };

    window.location.href = pages[type];
  }

  function createAccount() {
    window.location.href = "createaccount.html";
  }
</script>

</body>
</html>
